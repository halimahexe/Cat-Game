<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Simulator Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <h1>Pet Simulator Game</h1>
    <div class="flex-container">
        <div class="stats">
            <p>energy<span id="energy">50</span></p>
            <p>happiness<span id="happy">0</span></p>
            <p>fullness<span id="full">50</span></p>
            <p>bond<span id="bond">0</span></p>
        </div>
        <div class="cat-interaction">
            <div class="cat">
                <div class="time">
                    <p>Day<span id="dayText">1</span></p>
                    <p>Actions<span id="actionText">6</span></p>
                </div>
                <div class="cat-pic">
                    Cat pic goes here
                </div>
            </div>
            <div class="interact">
                <button id="interact-btn1">Feed</button>
                <button id="interact-btn2">Pet</button>
                <button id="interact-btn3">Play</button>
                <button id="interact-btn4">Care</button>
            </div>
        </div>
        <div class="text">
            <p class="intro">Welcome to Pet Simulator, the stray cat agency that distributes your dream cat to you. To match you to the perfect cat, please answer the following questions.</p>
            <p class="question">I have always wanted a cat that is...</p>
            <div class="user-input hidden">
                <input placeholder="Type a name here..."></input>
            </div>
            <div class="btn-container">
                <button id="btn1">Black</button>
                <button id="btn2">Orange</button>
                <button id="btn3">Tabby</button>
            </div>
        </div>
    </div>
</body>
</html>
