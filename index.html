<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header><h1>Cat Game</h1></header>
        <div class="cat-window">
            <div class="col-one">
                <p class="meter">Energy: <span id="energy-value">0</span></p>
                <p class="meter">Health: <span id="health-value">0</span></p>
                <p class="meter">Happiness: <span id="happiness-value">0</span></p>
                <p class="meter">Fullness: <span id="hunger-value">0</span></p>
                <p class="meter">Bond: <span id="health-value">0</span></p>
            </div>
            <div class="col-two">
                <div class="day-time">
                    <p class="day">Day <span id="day">1</div>
                    <p class="time">Hour <span id="time">1</div>
                </div>
                <div class="cat-pic">
                </div>
            <div class="col-three">
                <button id="btn1">Feed</button>
                <button id="btn2">Pet</button>
                <button id="btn3">Play</button>
                <button id="btn4">Care</button>
            </div>
            <div class="text">
                <p>Welcome to Pet Simulator, the stray cat agency that distributes your dream cat to you. To match you to the perfect cat, please answer the following questions.</p>
            </div>
        </div>
    </div>
</body>
</html>
