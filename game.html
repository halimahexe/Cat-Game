<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Simulator Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <h1>Pet Simulator Game</h1>
    <div class="grid-container">
        <div class="stats">
            <p>energy <span>100</span></p>
            <p>health <span>100</span></p>
            <p>happiness <span>100</span></p>
            <p>fullness <span>100</span></p>
            <p>bond <span>100</span></p>
        </div>
        <div class="cat-interaction">

        </div>
        <div class="text">
            <p class="intro">Welcome to Pet Simulator, the stray cat agency that distributes your dream cat to you. To match you to the perfect cat, please answer the following questions.</p>
            <p class="question">I have always wanted a cat that is...</p>
            <div class="btn-container">
                <button id="btn1">Black</button>
                <button id="btn2">Orange</button>
                <button id="btn3">Tabby</button>
            </div>
        </div>
    </div>
</body>
</html>
